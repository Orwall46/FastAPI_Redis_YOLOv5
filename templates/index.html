<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastAPI + Redis with YOLOv5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Artashes Malakyan - Detect</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
          </div>
        </div>
    </nav>
    <!-- Navbar -->

    <figure class="text-center">
        <blockquote class="blockquote">
            <p>
                Upload a photo of the car, and as a result you will get a new photo with a hidden number.
            </p>
        </blockquote>
        <figcaption class="blockquote-footer">
            The task will be completed in <cite title="Source Title">high priority</cite>
        </figcaption>
    </figure>

    <div class="container">
        <div class="mb-3">
            <form method="post" action="/high" enctype="multipart/form-data">
                <label for="image" class="form-label">File input</label>
                <input class="form-control" type="file" name="image" id="image" required></br>
                <button type="submit" class="btn btn-success">Get</button>
            </form>
        </div>
    </div>

    <div class="container">
        {% if error %}
        <h1>Oops... There doesn't seem to be a number on the photo =)</h1>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
